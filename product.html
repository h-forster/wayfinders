    <script src="https://d3js.org/d3.v7.min.js">
        d3.csv("SIWB_Rooms.csv").then(function(data){
            var rooms = data;
            var button = d3.select("#button");
            var form = d3.select("#form");
            button.on("click", runEnter);
            form.on("submit", runEnter);

            function runEnter(){
                d3.select("table").html("")
                d3.event.preventDefault();
                var inputCode = d3.select("#user-input").property("value");
                var filteredRooms = SIWB_Rooms.filter(SIWB_Rooms => SIWB_Rooms.Buildings.includes(inputCode));
                var output = _.sortBy(filteredRooms, 'Floor').reverse();

                for (var i = 0; i < filteredRooms.length; i++){
                    d3.select("table").insert("tr").html(
                        "<td>" + (output[i]['Building']) + "<td>" + 
                        "<td>" + (output[i]['Floor']) + "<td>" + 
                        "<td>" + (output[i]['RID']) + "<td>" +
                        "<td>" + (output[i]['Desc']) + "<td>"
                    )
                }
            }
        })

    </script>
